		<title>静岡大学情報学部行動情報学科金鎭赫研究室</title>
	</head>

	<body>
		<div id="header"></div>
		<script>showHeader();</script>

		<div id="title"></div>
		<script>
			showTitle(
				"Laboratory",	
				"研究室の様子をご紹介します。",	
				"lab-3");
		</script>

      <div class="mx-6 md:mx-12 lg:mx-auto lg:w-9/12 py-6 lg:py-12 m-auto space-y-6 lg:space-y-12">

	        <p>週1回のゼミで研究の進捗報告や論文紹介、勉強会を行います。</p>
  	      <p>半期に1回以上はゼミで発表することにしています。</p>
    	    <p>本研究室にはコアタイムはありません。各自が自由な時間・場所で自分の裁量で研究を進めています。</p>
				</div>
				
        <h2 class="mb-6 text-2xl lg:text-4xl font-bold">研究メンバー</h2>
        <div class="mb-6 flex flex-col">
          <h3 class="mb-6 text-xl lg:text-3xl font-bold">指導教員</h3>
          <div class="m-auto flex flex-col lg:flex-row gap-4 lg:gap-8 items-center">
            <img src="img/member/kimj.jpg" class="w-36 h-36 rounded-full lg:rounded">
            <div class="flex flex-col gap-2">
              <p class="text-xl lg:text-2xl font-semibold">金鎭赫（キム・ジンヒョク）</p>
              <p>准教授</p>
              <p>趣味: Netflix、コーヒー</p>
              <a href="https://tdb.shizuoka.ac.jp/RDB/public/Default2.aspx?id=11275&l=0" class="underline">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" style="display:inline-block"><path fill="currentColor" d="M14 3v2h3.59l-9.83 9.83l1.41 1.41L19 6.41V10h2V3m-2 16H5V5h7V3H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7h-2v7Z"/></svg>教員データベース
              </a>
            </div>
          </div>
        </div>

				<div id="student"></div>
				<script>
					showTextContent(
						"student",
 	        	"学生",
   	        `本研究室は2020年度にスタートした新しい研究室です。個性豊かなメンバーが集まっています。`);
				</script>

        <h4 class="my-6 text-lg lg:text-2xl font-bold">大学院生</h4>
    <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-x-4 gap-y-4 lg:gap-y-8"id="graduate" class="section"></div>
    
        <h4 class="my-6 text-lg lg:text-2xl font-bold">学部生</h4>
    <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-x-4 gap-y-4 lg:gap-y-8"id="bachelor" class="section"></div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-x-4 gap-y-4 lg:gap-y-8"id="graduated" class="section"></div>


		<script>showCurrentMembers();</script>
        

				<div id="graduated"></div>
					<script>
						showTextContent(
							"graduated",
             	"卒業生",
           		"");
					</script>
						
        <span class="block text-sm">*: 留学生（9月卒業）</span>

				<div id="thesis"></div>
					<script>
            createThesisTable();
					</script>

				<div id="career"></div>
					<script>
						showTextContent(
							"career",
             	"卒業後の進路",
             	`本研究室では、卒業後の進路について学生個人の意志が尊重されます。したがって、大学院進学を強制することは決してありません。大学院進学（内部・外部進学問わず）でも就職でも、できる限りのサポートはします。<br><br>
               就職先として、これまでに情報通信系の企業を中心に様々な分野で卒業生が活躍しています。`);
					</script>
						
				<div id="careerTable"></div>
					<script>
                        const careerTable = [
							[2023, 3, 3, 0],
							[2022, 4, 0, 0],
							[2021, 3, 2, 1] 
                        ]
						showCareerTable(careerTable);
                            
					</script>

				<div id="room"></div>
					<script>
						showTextContent(
							"room",
       				"学生部屋",
     					"情報学部2号館6階J2601が本研究室の学生部屋です。まだ新しい研究室なので、設置してある物は少なめですがその分きれいです。");
					</script>
					
        <div class="mt-4 grid lg:grid-cols-2 gap-4">
          <img src="img/lab.jpg" class="h-32 lg:h-64 w-full object-cover rounded">
          <img src="img/lab-3.jpg" class="h-32 lg:h-64 w-full object-cover rounded">
          <img src="img/lab-4.jpg" class="h-32 lg:h-64 w-full object-cover rounded">
          <img src="img/lab-5.jpg" class="h-32 lg:h-64 w-full object-cover rounded">
        </div>
  
				<div id="activity"></div>
					<script>
						showTextContent(
							"activity",
        			"活動内容",
       				"コアタイムはありません。最低限、毎週のゼミ（90分）に参加することが求められます。ゼミ以外の時間では、各自の裁量で研究活動を行っていきます。");
					</script>

				<div id="research"></div>
					<script>
						showTextContent(
							"research",
        			"研究テーマについて",
        			`4年生の夏休み頃までにはある程度の研究テーマの構想を考え、先生と相談しブラッシュアップさせていきます。研究テーマは、「健康・ヘルスケア」と「情報学」や「統計学」に関連したものが望ましいですが、学生の興味関心に合わせて先生と相談しながら決めていきます。学部4年生は、ゼミにて4月から5月にかけて論文紹介を行いますが、そこではその時点での自身の興味関心のある研究テーマにできるだけ沿った論文を紹介することを推奨しています。<br>
          		例年11月頃に卒論の中間発表が行われるため、10月はゼミで研究の進捗などを報告します。`);
					</script>

				<div id="seminar"></div>
					<script>
						showTextContent(
							"seminar",
        			"ゼミについて",
        			`全体ゼミでは、論文紹介や統計学に関連した書籍の勉強会を行っています。<br>
          		半期に1回以上、自分の興味関心や研究テーマに応じた論文を紹介します。紹介する論文は、原則として自分で調査して決めますが、英語論文のものを推奨しています。このような発表を行うことや英語論文を読む能力をつけることは、卒論や修論を進める際に重要であると考えており、ゼミ内で実施しています。<br>
	          	統計の勉強会では、書籍を輪読し卒論で使う基本的な統計処理を一通り理解することを目的に行っています。`);
  	      </script>

				<div id="schedule"></div>
					<script>
						showTextContent(
							"schedule",
        			"スケジュール",
         			"以下のスケジュール以外にも、学生が自主的にイベントや勉強会を自由に行うことができます。また、ゼミ以外の時間でも適宜、先生と個人ミーティングを行い、研究や生活で困っていることなどを相談します。");
	        </script>

        <div class="space-y-4 lg:flex lg:flex-row lg:gap-12 lg:items-baseline lg:justify-between">
				  <div id="yearlySchedule"></div>
				  	<script>
				  		showScheduleTable(
				  			"yearlySchedule",
		  	      	"年間",

		        	  ["8月か9月", "1ヶ月間夏休み"],
	    	        ["10月","3年生ゼミ参加開始・歓迎会"],

	  	          ["3月下旬","修士1年構想発表"]]);
